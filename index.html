<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Land - Order</title>
  </head>
  <body>
    <div class="container">
      <!-- Carousel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://paesano.com.au/wp-content/uploads/2015/06/pizza2.jpg" alt="pizza 1">
          </div>

          <div class="item">
            <img src="http://1.bp.blogspot.com/-0aD2PB4ddiY/T_rWShgIe2I/AAAAAAAAEF4/H6sD3apNlWQ/s1600/Bread+sticks+9213.jpg" alt="breadsticks">
          </div>

          <div class="item">
            <img src="https://pizzaathome.files.wordpress.com/2011/06/dreamstime_12085194.jpg" alt="pizza 2">
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- jumbotron -->
      <div class="jumbotron">
        <h1>Welcome to Pizza Land!</h1>
        <p>Online ordering now available</p>
      </div>
      <!-- select pizza size -->
      <div class="row">
        <div class="col-md-10">
          <form id="pizza-form">
            <label class="move-label">Select a size:</label>
            <ul class ="info-move">
              <li>Small: <strong>$12.00</strong></li>
              <li>Medium: <strong>$16.00</strong></li>
              <li>Large: <strong>$20.00</strong></li>
              <li>Extra Large: <strong>$24.00</strong></li>
            </ul>
            <select class="form-control" id="pizza-size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>Extra Large</option>
            </select>

            <!-- select pizza toppings -->
            <label class="move-label">Select up to 3 toppings:</label>
            <ul class ="info-move">
              <li>Additional <strong>$1.00</strong> per topping</li>
              <li>Select no toppings for a plain cheese pizza at no additional charge!</li>
            </ul>
            <select class="form-control" id="pizza-toppings1">
              <option>None</option>
              <option>Extra Cheese</option>
              <option>Pepperoni</option>
              <option>Bacon</option>
              <option>Ham</option>
              <option>Mushrooms</option>
              <option>Pineapple</option>
              <option>Olives</option>
              <option>Anchovies</option>
            </select>

            <select class="form-control" id="pizza-toppings2">
              <option>None</option>
              <option>Extra Cheese</option>
              <option>Pepperoni</option>
              <option>Bacon</option>
              <option>Ham</option>
              <option>Mushrooms</option>
              <option>Pineapple</option>
              <option>Olives</option>
              <option>Anchovies</option>
            </select>

            <select class="form-control" id="pizza-toppings3">
              <option>None</option>
              <option>Extra Cheese</option>
              <option>Pepperoni</option>
              <option>Bacon</option>
              <option>Ham</option>
              <option>Mushrooms</option>
              <option>Pineapple</option>
              <option>Olives</option>
              <option>Anchovies</option>
            </select>

            <label class="move-label">Pick-Up or Delivery?</label>
            <div class="radio pizza-move">
              <label>
                <input type="radio" name="delivery" value="delivery" checked>
                Delivery ($2 Delivery Charge)
              </label>
            </div>
            <div class="radio pizza-move">
              <label>
                <input type="radio" name="delivery" value="pick-up">
                Pick-Up
              </label>
            </div>
            <!-- submit button -->
            <button type="submit" class="btn btn-danger btn-lg" id= "submit-button">ORDER NOW!</button>

          </form>
        </div>
      </div>

      <!-- total cost of pizza display -->
      <div>
        <h4 id="totalCost"></h4>
      </div>

      <!-- image of pizza -->
      <div id="pizza-image">
        <img src="img/pizza.jpg" alt="a gif of a pizza" />
      </div>

    </div>
  </body>
</html>
