<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        div c
      </div>
      <!-- jumbotron -->
      <div class="jumbotron">
        <h1>Welcome to Pizza Land!</h1>
      </div>
      <!-- select pizza size -->
      <div class="">

      </div>
      <form id="pizza-form">
        <label class="move-label">Select a size:</label>
        <select class="form-control" id="pizza-size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>

        <!-- select pizza toppings -->
        <label class="move-label">Select up to 3 toppings:</label>
        <select class="form-control" id="pizza-toppings1">
          <option>Cheese</option>
          <option>Extra Cheese</option>
          <option>Pepperoni</option>
          <option>Bacon</option>
          <option>Ham</option>
          <option>Mushrooms</option>
          <option>Pineapple</option>
          <option>Olives</option>
          <option>Anchovies</option>
        </select>

        <select class="form-control" id="pizza-toppings2">
          <option>None</option>
          <option>Extra Cheese</option>
          <option>Pepperoni</option>
          <option>Bacon</option>
          <option>Ham</option>
          <option>Mushrooms</option>
          <option>Pineapple</option>
          <option>Olives</option>
          <option>Anchovies</option>
        </select>

        <select class="form-control" id="pizza-toppings3">
          <option>None</option>
          <option>Extra Cheese</option>
          <option>Pepperoni</option>
          <option>Bacon</option>
          <option>Ham</option>
          <option>Mushrooms</option>
          <option>Pineapple</option>
          <option>Olives</option>
          <option>Anchovies</option>
        </select>

        <!-- submit button -->
        <button type="submit" class="btn btn-warning btn-lg" id= "submit-button">Submit</button>
      </form>
      <div>
        <!-- total cost of pizza display -->
        <h4 id="totalCost"></h4>
      </div>
      <div id="pizza-image">
        <!-- image of pizza -->
        <img src="img/pizza2.jpg" alt="a gif of a pizza" />
      </div>
    </div>
  </body>
</html>
