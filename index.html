<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Land - Order</title>
  </head>
  <body>
    <div class="container">
      <!-- Carousel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://paesano.com.au/wp-content/uploads/2015/06/pizza2.jpg" alt="pizza">
          </div>

          <div class="item">
            <img src="http://1.bp.blogspot.com/-0aD2PB4ddiY/T_rWShgIe2I/AAAAAAAAEF4/H6sD3apNlWQ/s1600/Bread+sticks+9213.jpg" alt="breadsticks">
          </div>

          <div class="item">
            <img src="https://pizzaathome.files.wordpress.com/2011/06/dreamstime_12085194.jpg" alt="pizza">
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- jumbotron -->
      <div class="jumbotron">
        <h1>Welcome to Pizza Land!</h1>
        <p>Online ordering now available<p>
      </div>
      <!-- select pizza size -->
      <form id="pizza-form">
        <label class="move-label">Select a size:</label>
        <select class="form-control" id="pizza-size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>

        <!-- select pizza toppings -->
        <label class="move-label">Select up to 3 toppings:</label>
        <select class="form-control" id="pizza-toppings1">
          <option>Cheese</option>
          <option>Extra Cheese</option>
          <option>Pepperoni</option>
          <option>Bacon</option>
          <option>Ham</option>
          <option>Mushrooms</option>
          <option>Pineapple</option>
          <option>Olives</option>
          <option>Anchovies</option>
        </select>

        <select class="form-control" id="pizza-toppings2">
          <option>None</option>
          <option>Extra Cheese</option>
          <option>Pepperoni</option>
          <option>Bacon</option>
          <option>Ham</option>
          <option>Mushrooms</option>
          <option>Pineapple</option>
          <option>Olives</option>
          <option>Anchovies</option>
        </select>

        <select class="form-control" id="pizza-toppings3">
          <option>None</option>
          <option>Extra Cheese</option>
          <option>Pepperoni</option>
          <option>Bacon</option>
          <option>Ham</option>
          <option>Mushrooms</option>
          <option>Pineapple</option>
          <option>Olives</option>
          <option>Anchovies</option>
        </select>

        <!-- submit button -->
        <button type="submit" class="btn btn-warning btn-lg" id= "submit-button">Submit</button>
      </form>
      <div>
        <!-- total cost of pizza display -->
        <h4 id="totalCost"></h4>
      </div>
      <div id="pizza-image">
        <!-- image of pizza -->
        <img src="img/pizza2.jpg" alt="a gif of a pizza" />
      </div>
    </div>
  </body>
</html>
